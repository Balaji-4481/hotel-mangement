<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Hotel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .contact-info, .contact-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      flex: 1 1 350px;
      min-width: 300px;
    }

    .contact-info h2,
    .contact-form h2 {
      margin-top: 0;
      color: #007BFF;
    }

    .contact-info p {
      line-height: 1.6;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .contact-info strong {
      display: inline-block;
      width: 100px;
      color: #0056b3;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    form textarea {
      min-height: 120px;
    }

    form button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    form button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>Contact Us</header>

  <div class="container">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Address:</strong> 123 Hotel Street, Cityville, Country</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> info@hotel.com</p>
      <p><strong>Fax:</strong> +1 (555) 765-4321</p>
      <p>We are here to assist you 24/7. Please fill out the form or contact us directly.</p>
    </div>

    <div class="contact-form">
      <h2>Send a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
